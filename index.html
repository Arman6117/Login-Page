<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
    <!-- <link rel="stylesheet" media="screen and (max-width:700px)" href="phone.css"> -->
    <script src="https://kit.fontawesome.com/dd8a35094f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
            <h1>Login</h1>
            <form action="#">
                <div class="box">
                    <i class="fa fa-envelope trans"></i>
                    <input type="email" placeholder="Enter Your Email" required="email" id="email">
                </div>
                <div class="box">
                    <i class="fa fa-key trans"></i>
                    <input type="password" placeholder="Enter Your Password" id="password" required="password">
                    <i class="fa fa-eye trans passViewer" id="openEye"></i>
                    <i class="fa fa-eye-slash trans passViewer" id="closeEye"></i>
                </div>
                <h4 id="forgetPassword" class="trans">Forget Password ?</h4>
                <h4 id="newUser" class="trans">New User ?</h4>
                <button class="btn">Sign In</button>
            </form>
    </div>
</body>
<script src="index.js"></script>

</html>
